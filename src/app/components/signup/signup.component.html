<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Sing up </title>
</head>

<body>


    <div id="parent" class="container">

        <h2 class="mb-4"> Signup form </h2>

        <form [formGroup]="signUpFormValidation" (ngSubmit)="signUpSubmit()">

            <div class="form-group">
                <label for="exampleInputName"> First name </label>
                <input formControlName="fullName" type="text" class="form-control" id="exampleInputName"
                    aria-describedby="emailHelp" placeholder="Enter the full name">
            </div>
            <div *ngIf="fullName.errors?.['required'] && (fullName.dirty || fullName.touched)" class="text-danger"> 
                The first name is required
            </div>

            <div class="form-group mt-4">
                <label for="exampleInputName"> Email </label>
                <input formControlName="email" name="email" type="email" class="form-control" id="exampleInputName"
                    aria-describedby="emailHelp" placeholder="Enter the email">
            </div>
            <div *ngIf="email.errors?.['required'] && (email.dirty || email.touched)" class="text-danger"> 
                The email is required 
            </div>

            <div class="form-group mt-4">
                <label for="exampleInputColor"> Password </label>
                <input formControlName="password" name="password" type="password" class="form-control"
                    id="exampleInputColor" aria-describedby="emailHelp" placeholder="Enter the password">
            </div>
            <div *ngIf="password.errors?.['required'] && (password.dirty || password.touched)" class="text-danger">
                The password is required 
            </div>

            <button type="submit" [disabled]="signUpFormValidation.invalid" class="btn btn-primary mt-4"> Login </button>

        </form>
    </div>

</body>

</html>
